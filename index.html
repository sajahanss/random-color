<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            position: absolute;
            top: 50vh;
            left: 50vw;
        }
        body{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body id="bgcolor">
    <button onclick="colorchange()">Change Color </button>
    <script>
        function colorchange()
        {
            var lett="1234567890ABCDEF";
            var color="#";
            for(var i=0; i<6;i++)
            {
              color +=lett[Math.floor(Math.random() * 16)];
            }
            console.log(color);
            document.getElementById("bgcolor").style.backgroundColor=color;

           
        }

    </script>
</body>
</html>
